
{% extends "base.html" %}
{% block title %}Results{% endblock %}
{% block content %}
<div class="row mt-5">
  <div class="col-md-6 offset-md-3">
    <h1 class="text-center">Results</h1>
    {% if stats %}
    <h2>Statistics</h2>
    <p>Number of rows: {{ stats.num_rows }}</p>
    <p>Number of columns: {{ stats.num_cols }}</p>
{% else %}
    <a href="{{ url_for('static', filename=filepath) }}" download>Download Processed File</a>
{% endif %}
<br>
<a href="{{ url_for('index') }}">Back to Home</a>
  </div>
</div>
{% endblock %}
